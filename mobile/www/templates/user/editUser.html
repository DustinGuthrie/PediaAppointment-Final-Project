<!-- edit user form -->

<ion-view>

  <ion-content>
    <!-- <form ng-submit="singleUser()"> -->
    <form>
      <div class="list-inset">
        <label class="item item-input">
          <span class="input-label"></span>
          <input type="text" ng-model="singleUser.name" value="{{singleUser.name}}">
        </label>
        <label class="item item-input">
          <span class="input-label"></span>
          <input type="text" ng-model="singleUser.phone" value="{{singleUser.phone}}">
        </label>
        <label class="item item-input">
          <span class="input-label"></span>
          <input type="text" ng-model="singleUser.email" value="{{singleUser.email}}">
        </label>
          <button ng-click="editUser(singleUser)" class="button button-block button-positive" type="">Save User</button>

      </div>
    </form>

  </ion-content>
</ion-view>
