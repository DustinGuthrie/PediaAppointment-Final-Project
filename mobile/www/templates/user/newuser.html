<!-- new user form -->

<ion-view>

  <ion-content>
     <form ng-submit="addUser()"> <!--is this supposed to be newUser? -->
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="First Name" ng-model="user.firstname">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name" ng-model="user.lastname">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Phone" ng-model="user.phone">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="user.email">
        </label>
          <button ng-click="newUser(user)" class="button button-block button-positive" type="submit">Create Account</button>

      </div>
    </form>

  </ion-content>
</ion-view>
