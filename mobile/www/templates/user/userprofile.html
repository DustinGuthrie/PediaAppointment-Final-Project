<ion-view cache-view="false">
<ion-content>

  <div class="list">
  <div class="buttons">
    <a href="#/app/addDependent" style="text-decoration: none"><button class="button button-outline button-block button-positive icon ion-person-add addPed" type="">&nbsp&nbspAdd Dependent</button></a>
  </div>
      <ion-list can-swipe="true" option-buttons="itemButtons" >
        <!-- <h5>Dependents: </h5> -->
        <ion-item ng-repeat="dependent in dependentsArr">
            <div class="buttons">
              <button ng-controller="DependentsController" type="" ng-click="goToDepProfile(dependent._id)" class="button button-block button-balanced">{{dependent.name}}</button>
            </div>
        </ion-item>
      </ion-list>

  <div class="buttons">
    <a href="#/app/map" style="text-decoration: none"><button class="button button-outline button-block button-positive icon ion-medkit addPed" type="">&nbsp&nbsp Add Pediatrician</button></a>
  </div>

  <ion-list can-swipe="true" option-buttons="itemButtons">
    <!-- <h5>Current Pediatrician: </h5> -->
    <ion-item class="item-text-wrap">
    {{pharmacyArr[0].name}}<br>
    {{pharmacyArr[0].address}}<br>
    {{pharmacyArr[0].phone}}<br>
    <br>
    <a href="{{pharmacyArr[0].website}}">Visit Website</a>
    <ion-option-button class="button-assertive" ng-click="deletePharmacy(pharmacyArr[0]._id)">Delete</ion-option-button>
    </ion-item>
  </ion-list>

  <div class="buttons">
    <button class="button button-block button-stable icon ion-person addPed" type="">&nbsp&nbsp User Profile</button>
  </div>
  <ion-list can-swipe="true" option-buttons="itemButtons">
    <!-- <h5>User Information: </h5> -->
    <ion-item class="item-text-wrap profile">
      <ion-option-button class="button-dark edit" ng-click="gotoeditUser(user._id)">Edit</ion-option-button>
      {{singleUser.name}}
    </ion-item>
    <ion-item class="item-text-wrap phone">
      <ion-option-button class="button-dark edit" ng-click="gotoeditUser(user._id)">Edit</ion-option-button>
      {{singleUser.phone}}
    </ion-item>
    <ion-item class="item-text-wrap email">
      <ion-option-button class="button-dark edit" ng-click="gotoeditUser(user._id)">Edit</ion-option-button>
      {{singleUser.email}}
    </ion-item>
  </ion-list>

  <div class="buttons ">
    <button ng-click="saveProfile()" class="button button-block button-positive save">Save</button>
  </div>

  </ion-content>
</ion-view>
