<ion-view>
<ion-content>

  <div class="list">
  <div class="buttons">
    <a href="#/app/addDependent" style="text-decoration: none"><button class="button button-outline button-block button-positive icon ion-person-add" type="">&nbsp&nbspAdd Dependent</button></a>
  </div>
      <ion-list can-swipe="true" option-buttons="itemButtons" >
        <!-- <h5>Dependents: </h5> -->
        <ion-item ng-repeat="dependent in dependentsArr">
            <div class="buttons">
              <button ng-controller="DependentsController" type="" ng-click="goToDepProfile(dependent._id)" class="button button-block button-positive">{{dependent.name}}</button>
            </div>
        </ion-item>
      </ion-list>

  <div class="buttons">
    <a href="#/app/map" style="text-decoration: none"><button class="button button-outline button-block button-positive icon ion-medkit" type="">&nbsp&nbsp Add Pediatrician</button></a>
  </div>

  <ion-list can-swipe="true" option-buttons="itemButtons">
    <!-- <h5>Current Pediatrician: </h5> -->
    <ion-item>
    {{pharmacyArr[0].name}}<br>
    {{pharmacyArr[0].address}}<br>
    {{pharmacyArr[0].phone}}<br>
    <ion-option-button class="button-assertive" ng-click="deletePharmacy(pharmacyArr[0]._id)">Delete</ion-option-button>
    </ion-item>
  </ion-list>

  <div class="buttons">
    <a href="" style="text-decoration: none"><button class="button button-outline button-block button-positive icon ion-person" type="">&nbsp&nbsp User Profile</button></a>
  </div>
  <ion-list can-swipe="true" option-buttons="itemButtons">
    <!-- <h5>User Information: </h5> -->
    <ion-item>
      <ion-option-button class="button-dark" ng-click="gotoeditUser(user._id)">Edit</ion-option-button>
      {{singleUser.name}}
    </ion-item>
    <ion-item>
      <ion-option-button class="button-dark" ng-click="gotoeditUser(user._id)">Edit</ion-option-button>
      {{singleUser.phone}}
    </ion-item>
    <ion-item>
      <ion-option-button class="button-dark" ng-click="gotoeditUser(user._id)">Edit</ion-option-button>
      {{singleUser.email}}
    </ion-item>
  </ion-list>

  <div class="buttons">
    <button ng-click="saveProfile()" class="button button-block button-positive">Save</button>
  </div>

  </ion-content>
</ion-view>
