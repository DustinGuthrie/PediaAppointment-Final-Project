<ion-view ng-controller="DependentsController">
  <ion-content>
    <ion-list can-swipe="true" option-buttons="itemButtons" >

      <ion-item ng-controller="DependentsController" value="{{singleDependent.name}}">
        {{singleUser.name}}
        {{singleDependent.name'}}
        {{singleDependent._id}}
        {{dependent.name}}
        {{user.name}}
        Name here:

        <!-- Name -->
      </ion-item>
      <ion-item>
        {{dependent.name}}
        {{singleDependent.name}}
        {{singleDependent._id}}
DOB here:
        <!-- DOB -->

      </ion-item>
      <ion-item>
        {{dependent.medications}}
        <!-- Meds -->

      </ion-item>
      <ion-item>
        {{dependent.history}}
        <!-- hx -->

      </ion-item>
      <ion-item>
        {{dependent.pediatrician}}
        <!-- pediatrician -->

      </ion-item>

    </ion-list>
    <div class="buttons">
      <button class="button button-block button-positive" type="submit" ng-click="gotoeditDependent(dependent._id)">Edit Dependent</button>
    </div>


  </ion-content>
</ion-view>
