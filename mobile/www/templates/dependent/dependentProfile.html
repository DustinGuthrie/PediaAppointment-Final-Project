
<ion-view>
  <ion-content>
    <ion-list can-swipe="true" option-buttons="itemButtons" ng-init="getSingleDependent()" >

      <ion-item value="{{singleDependent.name}}">
        <!-- {{singleUser.name}}
        {{singleDependent.name}}
        {{user.name}} -->
        Name:   {{singleDependent.name}}

        <!-- Name -->
      </ion-item>
      <ion-item>

        DOB: {{singleDependent.dob | date : short}}
        <!-- DOB -->

      </ion-item>
      <ion-item>
        Medications: {{singleDependent.medications}}
        <!-- Meds -->

      </ion-item>
      <ion-item>
        Medical History: {{singleDependent.history}}
        <!-- hx -->

      </ion-item>
      <ion-item>
        {{singleDependent.pediatrician}}
        <!-- pediatrician -->

      </ion-item>

    </ion-list>
    <div class="buttons">
      <button class="button button-block button-positive" type="submit" ng-click="gotoeditDependent(dependent._id)">Edit Dependent</button>
    </div>


  </ion-content>
</ion-view>
