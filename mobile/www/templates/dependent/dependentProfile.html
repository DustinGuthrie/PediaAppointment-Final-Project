
<ion-view>
  <ion-content>
    <form >
      <div class="list-inset"ng-init="getSingleDependent()">
        <label class="item item-input"> Name:  &nbsp&nbsp

          <input type="text" ng-model="singleDependent.name" value="{{singleDependent.name}}">
        </label>
        <label class="item item-input"> DOB:  &nbsp&nbsp

          <input type="text" ng-model="singleDependent.dob | date : short " value="{{singleDependent.dob | date : short}}">
        </label>
        <label class="item item-input"> Medications:  &nbsp&nbsp

          <input type="text" ng-model="singleDependent.medication" value="{{singleDependent.medication}}">
        </label>
        <label class="item item-input"> Medical History:  &nbsp&nbsp

          <input type="text" ng-model="singleDependent.history" value="{{singleDependent.history}}">
        </label>
        <label class="item item-input"> Pediatrician:  &nbsp&nbsp

          <input type="text" ng-model="singleDependent.pediatrician" value="{{singleDependent.pediatrician}}">
        </label>

    </ion-list>
    <div class="buttons">
      <button ng-click="editDependent(singleDependent)" class="button button-block button-positive" type="">Save Dependent</button>
    </div>
    <br>
    <div class="buttons">
      <button ng-click="deleteDependent(singleDependent)" class="button button-block button-dark delete" type="">Delete Dependent</button>
    </div>

    <form >
  </ion-content>
</ion-view>
