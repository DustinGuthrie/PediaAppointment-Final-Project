
  <ion-view>
  <ion-content>
      <div class="list-inset">
        <label class="item item-input">
          <input type="text" placeholder="First, Last Name*" ng-model="dependent.name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Date of Birth (MM/DD/YYYY)*" ng-model="dependent.dob">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Current Medications" ng-model="dependent.medication">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Pre-existing Condition" ng-model="dependent.history">
        </label>
      </div>

      <div class="buttons" ng-controller="DependentsController">
        <button class="button button-block button-positive" ng-click="newDependent(dependent)">Save Dependent</button>
      </div>
