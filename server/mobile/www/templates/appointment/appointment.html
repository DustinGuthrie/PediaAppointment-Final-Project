
<!-- <ion-view view-title="Schedule Appointment"> -->
<ion-view>

  <ion-content>

    <h5>This Appointment is for:</h5>
    <ion-list>
      <ion-checkbox ng-model="appointment.patient1" value="test">Bobby Parker</ion-checkbox>
      <!-- {{dependent.firstname}} ", " {{dependent.lastname}} -->
      <ion-checkbox ng-model="appointment.patient2">Beth Parker</ion-checkbox>
    </ion-list>

    <h5>The primary reason for this visit is:</h5>
    <div class="row">
      <div class="col">
        <ion-list>
          <ion-checkbox ng-model="appointment.fever">Fever</ion-checkbox>
        </ion-list>
      </div>
      <div class="col">
        <ion-list>
          <ion-checkbox ng-model="appointment.cough">Cough</ion-checkbox>
        </ion-list>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ion-list>
          <ion-checkbox ng-model="appointment.nausea">Nausea</ion-checkbox>
        </ion-list>
      </div>
      <div class="col">
          <ion-list>
            <ion-checkbox ng-model="appointment.sorethroat">Sore Throat</ion-checkbox>
          </ion-list>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ion-list>
          <ion-checkbox ng-model="appointment.rash">Rash</ion-checkbox>
        </ion-list>
      </div>
      <div class="col">
        <ion-list>
          <ion-checkbox ng-model="appointment.diahrreah">Diarrhea</ion-checkbox>
        </ion-list>
      </div>
    </div>
    <label class="item item-input">
      <input type="text" placeholder="Other" ng-model="appointment.otherSymptoms">
    </label>

    <h5>Appointment Date & Time Request:</h5>
<div ng-controller="AppCtrl">
    <ionic-datepicker input-obj="datepickerObjectPopup" idate="currentDate" disablepreviousdates="false">
      <button class="button button-block button-positive" ng-model="appointment.date">Selected Date: {{datepickerObjectPopup.inputDate | date:'MMMM dd, yyyy'}} </button>
    </ionic-datepicker>
</div>
    <!-- How do we capture this date?
    {{ data.choosenDate = currentDate; }} declare this on the view and it is available on the controller on $scope.data. -->

    <ul class="list">
      <li class="item item-toggle">
         First Available
         <label class="toggle toggle-balanced">
           <input type="checkbox" ng-model="appointment.firstAvailable">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
      <li class="item item-toggle">
         Morning
         <label class="toggle toggle-balanced">
           <input type="checkbox" ng-model="appointment.morning">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
      <li class="item item-toggle">
         Afternoon
         <label class="toggle toggle-balanced">
           <input type="checkbox" ng-model="appointment.afternoon">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
    </ul>

    <h5>Additional Comments:</h5>

    <label class="item item-input">
      <input type="text" placeholder="Comments" ng-model="appointment.comments">
    </label>


    <div class="buttons">
      <button class="button button-block button-positive" type="" ng-click="newAppointment(appointment)">Schedule Appointment</button></a>
    </div>

  </ion-content>
</ion-view>
